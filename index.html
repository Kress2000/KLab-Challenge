<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Klab challenge</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="row bg-white container-fluid h-100">
        <div class="col-6 bg-primary box1  box"></div>
        <div class="col-6 bg-secondary box2  box"></div>
        <div class="col-0 p-5  position-fixed upper-box">
            <div class="inside-box row">
                <div class="col-6 white-box d-flex flex-column justify-content-center align-items-between">
                    <div class=" inside-left-box-1 p-3 h2 d-flex justify-content-start align-items-start title"><span class="square-box"><i class="bi bi-lightning-charge color-white me-2"></i></span>Clever</h1></i></div>
                    <div class="bg-dark inside-left-box-2 p-5 d-flex justify-content-center align-items-center">
                        <div class=" row d-flex bg-white small-box m-5">
                            <div class="col">
                                <p class="fw-bold">Statistics</p>
                                <div class="circle"></div>
                            </div>
                            <div class="col d-flex flex-column">

                                <a class=" nav-link text-primary w-100 text-end">Show more</a>
                                <div class="smallest-box d-flex justify-content-between">
                                    <div class="fw-bold">
                                        <h5>Total hours</h5>
                                        <h5>1,240</h5>
                                    </div>
                                    <div class="circle-inside">

                                    </div>
                                </div>
                                <div class="smallest-box d-flex justify-content-between">
                                    <div class="fw-bold">
                                        <h5>Total Budgets</h5>
                                        <h5>$2, 500</h5>
                                    </div>
                                    <div class="circle-inside">

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="bg-none inside-left-box-3 ">
                        <div class="d-flex flex-column justify-content-around align-items-center p-2">
                            <span class="w-100 text-center"> Let's see what we have new, check it out! so</span>
                            <span class="w-100 text-center"> may be write here some thomg more.</span>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="line bg-primary"></div>
                            <div class="line bg-secondary mx-4"></div>
                            <div class="line bg-secondary"></div>
                        </div>


                    </div>
                </div>
                <div class="col-6 white-box d-flex justify-content-center p-5 align-items-center">
                    <form class=" form p-3 d-flex justify-content-center align-content-center flex-column">
                        <h1 class="lead fw-bold w-100 text-center">Create your account</h1>
                        <small class="w-100 text-center mb-3"> It's free and easy</small>
                        <div class="form-group">
                            <label for="Name">Your Name </label>
                            <input type="Name" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter your  Name">
                          </div>
                        <div class="form-group">
                          <label for="email">Email or Phone number</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group my-2 ">
                          <label for="pass">Password</label>
                          <input type="password" class="form-control" id="pass" placeholder="Type ypur password">
                        </div>
                        <div class="form-check mt-3">
                          <input type="checkbox" class="form-check-input" id="check">
                          <label class="form-check-label text-sm" for="check"><small>By creating your account means you agree to the <strong>terms and conditions</strong> and  <strong>our privacy</strong></small></label>
                        </div>
                        <button type="submit" class="btn my-3 btn-primary">Register</button>
                        <div class="d-flex justify-content-center align-items-center social-media">
                            <a href="#" class="bg-light "><i class="bi bi-google"></i></a>
                            <a href="#" class="bg-light mx-2 color-primary"><i class="bi bi-apple"></i></a>
                            <a href="#" class="bg-light "><i class="bi bi-facebook"></i></a>
                          </div>
                      </form>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
